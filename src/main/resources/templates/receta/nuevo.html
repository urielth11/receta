<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="plantilla/plantilla.html :: head"></head>
<body class="g-sidenav-show  bg-gray-200">
  <aside th:replace="plantilla/plantilla.html :: aside"></aside>
  <main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <nav th:replace="plantilla/plantilla.html :: navbar"></nav>
    <!-- End Navbar -->
    <div class="container-fluid py-4">
    
      <div class="row mt-4">
      	<div class="col-12">
          <div class="card my-4">
            <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
              <div class="bg-gradient-primary shadow-primary border-radius-lg pt-4 pb-3">
                <h6 class="text-white text-capitalize ps-3">Nueva receta</h6>
              </div>
            </div>
            <div class="card-body">
              <form role="form" method="POST" th:object="${obj}" th:action="@{/receta/registrar}">
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Nombre</label>
                      <input type="text" class="form-control" name="nombre">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Preparaci√≥n</label>
                      <textarea class="form-control" name="preparacion"></textarea>
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Rinde</label>
                      <input type="number" class="form-control" name="alcance">
                    </div>
                    <div class="input-group input-group-outline mb-3">
                      <label class="form-label">Video</label>
                      <input type="text" class="form-control" name="video">
                    </div>
                    <div class="text-center">
                      <button type="submit" class="btn btn-lg bg-gradient-primary btn-lg w-100 mt-4 mb-0">Registrar</button>
                    </div>
                 </form>
            </div>
          </div>
        </div>
      </div>
      
      <footer th:replace="plantilla/plantilla.html :: footer"></footer>
    </div>
  </main>
  
  <!--   Core JS Files   -->
  <script th:src="@{/assets/js/core/popper.min.js}"></script>
  <script th:src="@{/assets/js/core/bootstrap.min.js}"></script>
  <script th:src="@{/assets/js/plugins/perfect-scrollbar.min.js}"></script>
  <script th:src="@{/assets/js/plugins/smooth-scrollbar.min.js}"></script>
  <script th:src="@{/assets/js/plugins/chartjs.min.js}"></script>
  <script>
    var win = navigator.platform.indexOf('Win') > -1;
    if (win && document.querySelector('#sidenav-scrollbar')) {
      var options = {
        damping: '0.5'
      }
      Scrollbar.init(document.querySelector('#sidenav-scrollbar'), options);
    }
  </script>
  <!-- Github buttons -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
  <!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
  <script th:src="@{/assets/js/material-dashboard.min.js?v=3.0.0}"></script>
</body>

</html>
